<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Paintbox</title>
    <script src="https://kit.fontawesome.com/9f340f31fc.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header id=header>
        <div class="header_left">
            <button>Nail Studio</button>
            <button>Shop Product</button>
        </div>
        <div id="home">
               <a href="">PAINTBOX</a> 
        </div>
        <div class="header_right">
            <button>Journal</button>
            <button>Shopping Cart</button>
        </div>
    </header>
    <main>
        <div class="two_panels">
            <div class="two_panels-img">
                <img src="image1.jpg" alt="">
            </div>
            <div class="two_panels-text">
                <p class="two_panels-text-p">Just in time for Summer, Like Canyon + Like Electric is our neon-meets-neutral color story that gives you the best of both worlds.
                </p>
                <a class="two_panels-text-a" href="">
                    <span>Discover Now</span>
                </a>
            </div>
        </div>
        <div class="two_panels">
            <div class="two_panels-img">
                <img src="image2.jpeg" alt="">
            </div>
            <div class="two_panels-text">
                <h4 class="two_panels-text-small_title">Our Studio</h4>
                <p class="two_panels-text-p">Book new nails at our Upper East Side studio.
                </p>
                <a class="two_panels-text-a" href="">Book a Manicure</a>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
